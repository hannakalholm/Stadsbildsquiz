<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Vart är vi på väg?</title>
</head>
<body>

    <img width="600" th:src="${pictureurl}"></img>


    <ul>
